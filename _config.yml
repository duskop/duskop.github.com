# Permalinks
permalink:           pretty

# Setup
title:               Dusko Pijetlovic
tagline:             Dusko Pijetlovic
url:                 http://duskopijetlovic.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Dusko Pijetlovic
  url:               http://duskopijetlovic.com
  email:             dusko@duskopijetlovic.com

# Custom vars
version:             1.0.0
github:
  repo:              https://duskop.github.io

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Pages list
# From:
#   http://joshualande.com/jekyll-github-pages-poole
#
# This is the list of pages to incldue in the header of the website.
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'
